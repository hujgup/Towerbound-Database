nd'>http://thetiniestcancer.tumblr.com/post/87842901310/twisted-art-wounders-towerbound-sollux-and</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://themegamaryam.tumblr.com/post/89019698616/the-complete-towerbound-character-list'>http://themegamaryam.tumblr.com/post/89019698616/the-complete-towerbound-character-list</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='https://9c5ce7707b4a13b03faa0e9ada3d84ebb4673df2.googledrive.com/host/0B9mw5H2-VGwLeEJaU0ZMSFByaDg/Sources/primarySources.txt'>Primary source D</a><br/>&nbsp;";

		function karkatVantas() {
			document.body.innerHTML = charGoBack() + "<img width='126px' height='126px' src='https://9c5ce7707b4a13b03faa0e9ada3d84ebb4673df2.googledrive.com/host/0B9mw5H2-VGwLeEJaU0ZMSFByaDg/Images/tbKarkat.png' href='http://twisted-art-wounders.tumblr.com/post/84260862517/i-told-thetiniestcancer-i-do-some-designs-for'/><br/><br/><h2 class='karkatalt'>Karkat Vantas</h2><table class='hstable'><tr><th class='hsth'>Title(s):</th><td class='hstd'>&nbsp;Damsel in Distress, Lost Heir, Kidnapped Royal,<br/>&nbsp;Princess, Prince, Lost Prince</td></tr><tr><th class='hsth'>Title origin:</th><td class='hstd'>&nbsp;Anon, <a href='http://thetiniestcancer.tumblr.com'>thetiniestcancer</a></td></tr><tr><th class='hsth'>Species:</th><td class='hstd'>&nbsp;100% Troll</td></tr><tr><th class='hsth'>Age:</th><td class='hstd'>&nbsp;26 years</td></tr><tr><th class='hsth'>Height:</th><td class='hstd'>&nbsp;4 ft (1.2192 m)</td></tr><tr><th class='hsth'>Signature colour(s):</th><td class='hstd'>&nbsp;#626262, #ff0000</td></tr><tr><th class='hsth'>First word spoken:</th><td class='hstd'>&nbsp;ARE</td></tr></table><br/><br/><yell>Karkat Vantas</yell> is the biological son of <a href='javascript:signless();'>the Signless</a> and <a href='javascript:disciple();'>the Disciple</a>, but he was adopted by <a href='#'>the royal family</a> soon after his birth. He has mutant, full-red blood, a trait which it is not an offence to possess. He is the same age as <a href='javascript:feferiPeixes();'>Feferi Peixes</a>, and she considered him a good friend. He posesses latent magical energy equivelant to that of an <a href='#'>ethereal</a> - this is what caused Feferi's transformation into a troll/sea monster hybrid and forced her exile.<br/><br/>When he was nine years old, <a href='javascript:vriskaSerket();'>the Spider Sorceress</a> kidnapped him after hearing of his magical potential, keeping him locked up in <a href='#'>a tower</a> under the surveillance of <a href='javascript:eridanAmpora();'>Eridan Ampora</a>. The structure is guarded by the skeletal undead and <a href='javascript:tereziPyrope();'>Terezi Pyrope</a>, a troll/dragon hybrid 700 ft (213.36 m) tall. He was kept in his tower for years, the great dragon foiling his numerous escape attempts. Despite Terezi being the primary obstacle to his freedom, he doesn't actually hate her. Likewise, Terezi dislikes keeping him locked up in his tower, although Vriska's influence over her forces her to conform to her wishes.<br/><br/>His eventaul escape through <a href='#'>the catacombs</a> seventeen years after his initial imprisonment was primarily influenced by two factors: Terezi's absence at the time of the act and the assistance of <a href='javascript:equiusZahhak();'>Equius Zahhak</a>, an ogre residing in the area of the catacombs near to Karkat's tower. Terezi gave chase to him, but through the assistance of <a href='javascript:kanayaMaryam();'>Kanaya Maryam</a> he was able to ward her off. He is currently making his way to <a href='#'>the capital</a> to re-unite with his family, accompanied by the mercenary <a href='javascript:latulaPyrope();'>Latula Pyrope</a> as a personal escort.<br/>His preferred weapon is a sickle.<br/><br/>Works containing this character:<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/80710093397/fantasy-au-where-karkat-is-a-damsel-stuck-in-a-tower'>Original Prompt</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/81250644166/towerbound-terezi-gets-a-little-frisky-with-karkats'>Untitled Fic A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/81740526245/towerbound-karkat-tries-using-the-arcane'>Untitled Fic B</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83859615761/self-serving-towerbound-prompt-shrekquius-and-aradia'>Untitled Fic C</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83337216645/prompt-write-something-following-towerbound-terezi'>Untitled Fic D</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83122729153/towerbound-karkat-tell-us-about-the-castle-you-live'>Ask A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83929682641/her-duchess-vampiric'>Her Duchess Vampiric</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://equiusmacrostufffollow.tumblr.com/post/88537400494/some'>Some</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://twisted-art-wounders.tumblr.com/post/82519448531/karkat-sing-when-will-my-life-begin-from'>First Art</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/84261015035/twisted-art-wounders-i-told-thetiniestcancer-i'>Untitled Art A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/84267170270/twisted-art-wounders-i-told-thetiniestcancer-i'>Untitled Art B</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/87244483065/twisted-art-wounders-that-darn-dragon-gonna'>Untitled Art C</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/90506936810/twisted-art-wounders-someone-asked-for-al-3-of'>Untitled Art D</a><br/><br/>Sources:<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='http://thetiniestcancer.tumblr.com/post/80710093397/fantasy-au-where-karkat-is-a-damsel-stuck-in-a-tower'>http://thetiniestcancer.tumblr.com/post/80710093397/fantasy-au-where-karkat-is-a-damsel-stuck-in-a- 		function nepetaLeijon() {

		function tereziPyrope() {
			document.body.innerHTML = charGoBack() + "<img width='126px' height='126px' target='_blank' src='https://9c5ce7707b4a13b03faa0e9ada3d84ebb4673df2.googledrive.com/host/0B9mw5H2-VGwLeEJaU0ZMSFByaDg/Images/tereziPyrope.png' href='http://twisted-art-wounders.tumblr.com/post/83638039033/towerbound-terzei-for-ya'/><br/><br/><h2 class='terezi'>Terezi Pyrope</h2><table class='hstable'><tr><th class='hsth'>Title(s):</th><td class='hstd'>&nbsp;Dragonrezi, The Dragoness, Guardian,<br/>&nbsp;Warden, Dragonbitch</td></tr><tr><th class='hsth'>Title origin:</th><td class='hstd'>&nbsp;Anon, <a target='_blank' href='http://thetiniestcancer.tumblr.com'>thetiniestcancer</a></td></tr><tr><th class='hsth'>Species:</th><td class='hstd'>&nbsp;50% Dragon, 50% Troll</td></tr><tr><th class='hsth'>Age:</th><td class='hstd'>&nbsp;27 years</td></tr><tr><th class='hsth'>Height (initial):</th><td class='hstd'>&nbsp;700ft (213.36m)</td></tr><tr><th class='hsth'>Height (post Draconian Rising):</th><td class='hstd'>&nbsp;\"Stupidly tall\"</td></tr><tr><th class='hsth'>Signature colour(s):</th><td class='hstd'>&nbsp;#008282</td></tr><tr><th class='hsth'>First word spoken:</th><td class='hstd'>&nbsp;NOP3</td></tr></table><br/><br/><yell>Terezi Pyrope</yell> was originally a troll, but was enchanted by [Eridan? Vriska?] and became half-dragon, whereupon her overarching objective became to ensure the containment of <a href='javascript:karkatVantas();'>Karkat Vantas</a>. Concieved as both the last line of defence against potential rescuers and the entity who would give chase to Karkat should he ever attempt to escape, she achieved her objectives with minimal effort. Despite this, however, she personally dislikes having to keep Karkat locked up in <a href='#'>his tower</a>.<br/><br/>Due to the ease of which she accomplishes her primary purpose, she bores incredibly easily. Hence, she often allows Karkat to attempt to escape just to give herself something to do. When this is not possible, she enjoys abandoning her post temporarily and causing untold destruction to various settlements. She does this so often, and with such vigor, that several kingdoms have been toppled by her alone. She keeps a stash of all the wealth she has plundered from these destroyed kingdoms in a large cave within <a href='#'>the catacombs</a>. She also enjoys consuming sentient beings.<br/>These factors combined have caused Terezi to gain a reputation throughout the land, with every king fearing that one day she may come knocking on their doorstep. She is so powerful that small religious sects have sprung up that worship her as a divine being.<br/><br/>After Karkat's successful escape, <a href='javascript:vriskaSerket();'>Vriska Serket</a> gave her a potion that caused her to grow even larger than her already large size. However the substance proved to be addictive;by the time she was finished ransacking Vriska's abode, the tallest mountain on the planet only came up to her ankle.<br/><br/>Despite her immense size, her current whereabouts are unknown.<br/><br/>Works containing this character:<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/80710093397/fantasy-au-where-karkat-is-a-damsel-stuck-in-a-tower'>Original Prompt</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/81250644166/towerbound-terezi-gets-a-little-frisky-with-karkats'>Untitled Fic A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83337216645/prompt-write-something-following-towerbound-terezi'>Untitled Fic B</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83859615761/self-serving-towerbound-prompt-shrekquius-and-aradia'>Untitled Fic C</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://themegamaryam.tumblr.com/post/92565968651/towerbound-prompt-it-is-from-their-foes-not-their'>Untited Fic D</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83337216645/prompt-write-something-following-towerbound-terezi'>Untitled Fic E</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83122729153/towerbound-karkat-tell-us-about-the-castle-you-live'>Ask A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/84476131485/terezis-romp'>Terezi's Romp</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/89303629555/draconian-rising'>Draconian Rising</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83929682641/her-duchess-vampiric'>Her Duchess Vampiric</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://equiusmacrostufffollow.tumblr.com/post/88537400494/some'>Some</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://twisted-art-wounders.tumblr.com/post/82519448531/karkat-sing-when-will-my-life-begin-from'>First Art</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/83638934785/twisted-art-wounders-towerbound-terzei-for-ya'>Untitled Art A</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/84260492910/twisted-art-wounders-das-butt'>Untitled Art B</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://thetiniestcancer.tumblr.com/post/87244483065/twisted-art-wounders-that-darn-dragon-gonna'>Untitled Art C</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='_blank' href='http://themegamaryam.tumblr.com/po
